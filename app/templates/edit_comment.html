{% extends "base.html" %}

{% block content %}

<br><br>
<form action="/update_comment/{{comment.pid}}"  method="post">
    <div class="col-5">Your previous submitted score is {{comment.star}}.</div>
    <div class="d-flex flex-row">
        <div class = "col-2">Score: </div>   
        <div class ="col">
            <select  name="star" required>
            <option disabled selected value> -- select an option -- </option>
            <OPTION value=1>1</option>
            <OPTION value=2>2</option>
            <OPTION value=3>3</option>
            <OPTION value=4>4</option>
            <OPTION value=5>5</option>
        </select></div>
    </div>
    <div class="d-flex flex-row">
        <div class = "col-2">Review headline: </div>  
        <div class ="col"> 
        <textarea style="width: 100%;" placeholder ="Enter your comment summary here" name="comment_summary" rows="1"  required>{{comment.comment_sum}}</textarea>
        </div>
    </div>  
    <textarea style ="width: 100%;" placeholder="Enter your comment here" name="comment" cols="50" rows="4"  required>{{comment.comment_text}}</textarea>
    <input type="submit" value="Submit">
</form>

{% endblock %}
