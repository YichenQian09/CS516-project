{% extends "base.html" %}

{% block content %}
<h1>Profile</h1>
<h4>Update Nickname</h4>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.nickname.label }}<br/>
      {{ form.nickname(value=old_name) }}<br/>
      {% for error in form.nickname.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    {{ form.submit(class_="btn btn-black") }}
</form>

{% endblock %}
